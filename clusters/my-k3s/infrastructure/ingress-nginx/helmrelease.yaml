apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.7
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  install:
    createNamespace: true
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      service:
        type: LoadBalancer
      allowSnippetAnnotations: true
      config:
        proxy-intercept-errors: "on"
        lua-shared-dicts: "cache:10m"
      extraVolumes:
        - name: redirect-404-plugin
          configMap:
            name: redirect-404-plugin
      extraVolumeMounts:
        - name: redirect-404-plugin
          mountPath: /etc/nginx/lua/plugins
          readOnly: true
      server-snippet: |
        error_page 404 = @custom_404;
        location @custom_404 {
          internal;
          default_type text/html;
          content_by_lua_block {
            local redirect = require("plugins.redirect_404")
            redirect.handle_404()
          }
        }

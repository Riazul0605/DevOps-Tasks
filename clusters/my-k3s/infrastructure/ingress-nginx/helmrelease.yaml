apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 10m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.x.x"        # optional: pin a version if desired
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  install:
    createNamespace: true
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: redirect-404-plugin
      valuesKey: redirect_404.lua
      optional: true
  values:
    controller:
      extraVolumes:
        - name: redirect-404-plugin
          configMap:
            name: redirect-404-plugin

      extraVolumeMounts:
        - name: redirect-404-plugin
          mountPath: /etc/nginx/lua/custom

      config:
        plugins: "redirect_404"
        lua-shared-dicts: |
          cache 10m
        lua-load:
          redirect_404: "/etc/nginx/lua/custom/redirect_404.lua"

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.7
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  install:
    createNamespace: true
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      service:
        type: LoadBalancer
      allowSnippetAnnotations: true
      config:
        enable-404-redirect: "true"
      extraArgs:
        enable-lua-plugins: "true"
      lua:
        init_by_lua_block: |
          local plugins = require("plugins.redirect_404.main")
          ngx.log(ngx.NOTICE, "redirect_404 plugin loaded")
        rewrite_by_lua_block: |
          local plugins = require("plugins.redirect_404.main")
          plugins.rewrite()

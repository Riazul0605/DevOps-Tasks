apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.7
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      config:
        plugins: "redirect_404"
        http-snippet: |
          error_page 404 = @redirect_404;
          location @redirect_404 {
            content_by_lua_block {
              redirect_404:execute()
            }
          }
      extraVolumes:
        - name: lua-redirect-plugin
          configMap:
            name: redirect-404-plugin
      extraVolumeMounts:
        - name: lua-redirect-plugin
          mountPath: /etc/nginx/lua/plugins/redirect_404

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.7
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      config:
        lua-shared-dicts: "cache:10m"
        plugins: "/etc/nginx/custom-lua/redirect_404.lua"
      extraVolumes:
        - name: lua-redirect-plugin
          configMap:
            name: redirect-404-plugin
      extraVolumeMounts:
        - name: lua-redirect-plugin
          mountPath: /etc/nginx/custom-lua

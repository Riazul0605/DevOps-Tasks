apiVersion: v1
kind: ConfigMap
metadata:
  name: redirect-404-plugin
  namespace: ingress-nginx
data:
  init.lua: |
    local _M = {}

     function _M.rewrite()
      -- Only redirect real 404s
      if ngx.status == 404 then
        return ngx.redirect("https://google.com", 302)
        end
     end

     return _M

